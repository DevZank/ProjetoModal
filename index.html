<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Martins">
    <meta name="description" content="Popup Modal">
    <meta name="keywords" content="Modal, Button, Popup">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Modal Box</title>
</head>
<body>
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Click Me</label>
    <div class="background"></div>
        <div class="alert-box">
            <div class="icon">
                <img src="assets/exclamation.png" class="exclamation" alt="Ponto de Exclamação">
            </div>
                <header>Confirm</header>
                <p>Are you sure want to permanently delete this photo?</p>
            <div class="btns">
                <label for="check">Yes, Delete!</label>
                <label for="check">Cancel</label>
            </div>
        </div>
</body>
</html>
